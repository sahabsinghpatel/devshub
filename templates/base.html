<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpg' %}" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>{% block title %}{% endblock %} - DevsHub</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <div>
                <a class="navbar-brand" href="#page-top"><img src="{% static 'img/logo.jpg' %}" alt="DevsHub" />DevsHub</a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle search-btn" data-bs-toggle="dropdown" aria-expanded="false">
                        <object data="{% static 'img/search.svg' %}" height="17px"></object>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end search-form-div">
                        <form action="/search" method="get">
                            <input class="form-control" type="text" placeholder="Search" name="query">
                        </form>
                    </div>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    {% if user.is_authenticated %}
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            {{request.user}}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end mt-3 bg-dark">
                            <li><a class="text-decoration-none" href="/user/"><button class="dropdown-item text-white" type="button">Profile</button></a></li>
                            <li><a class="text-decoration-none" href="/user/logout/"><button class="dropdown-item text-white" type="button">Logout</button></a></li>
                        </ul>
                    </div>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/user/login/">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2021</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
